<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 300;
        canvas.height = 500;

        let player = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 50,
            jumping: false,
            jumpHeight: 0,
            maxJumpHeight: 150
        };

        let obstacles = [];
        let score = 0;
        let gameSpeed = 5;
        let isGameOver = false;
        let jumpStartTime = 0;

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y - player.jumpHeight, player.width, player.height);
        }

        function drawObstacles() {
            ctx.fillStyle = 'red';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateObstacles() {
            if (Math.random() < 0.02) {
                obstacles.push({
                    x: canvas.width,
                    y: canvas.height - 30,
                    width: 20,
                    height: 30
                });
            }

            obstacles.forEach(obstacle => {
                obstacle.x -= gameSpeed;
            });

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function checkCollision() {
            return obstacles.some(obstacle =>
                player.x < obstacle.x + obstacle.width &&
                player.x + player.width > obstacle.x &&
                player.y - player.jumpHeight < obstacle.y + obstacle.height &&
                player.y - player.jumpHeight + player.height > obstacle.y
            );
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!isGameOver) {
                updateObstacles();
                if (player.jumping) {
                    const jumpDuration = Date.now() - jumpStartTime;
                    player.jumpHeight = Math.sin((jumpDuration / 500) * Math.PI) * player.maxJumpHeight;
                    if (jumpDuration > 500) {
                        player.jumping = false;
                        player.jumpHeight = 0;
                    }
                }

                drawPlayer();
                drawObstacles();
                drawScore();

                if (checkCollision()) {
                    isGameOver = true;
                }

                score++;
                if (score % 500 === 0) {
                    gameSpeed += 0.5;
                }
            } else {
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 70, canvas.height / 2);
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 80, canvas.height / 2 + 40);
                ctx.fillText('Tap to Restart', canvas.width / 2 - 80, canvas.height / 2 + 80);
            }

            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (isGameOver) {
                isGameOver = false;
                score = 0;
                gameSpeed = 5;
                obstacles = [];
                player.jumping = false;
                player.jumpHeight = 0;
            } else if (!player.jumping) {
                player.jumping = true;
                jumpStartTime = Date.now();
            }
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
        });

        gameLoop();
    </script>
</body>
</html>
